<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">

        <!-- Navbar Section -->
        <nav class="logo">
            <ul>
                <li><h1>LOGO</h1></li>
                <li><a href=""><button class="btn-1">Sign Up</button></a></li>
            </ul>
        </nav>

        <!-- Banner Section -->
        <div class="banner">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <a href=""><button class="btn-2">Stay Focused</button></a>
        </div>
    </header>


    <!-- Main section -->
    <main>

        <!-- Action Section -->
         <section class="action-section">

            <div class="action-left-side">
                <h1 class="title">See It in Action</h1>
                <small class="subtitle">Explore the live preview and imagine your <br> brand in this bold new look.</small> <br>
                <a href="http://"><button class="btn-3">Launch Live Preview</button></a>
            </div>

            <div >
                <img class="img1" src="./Assets/wc-mini.png" alt="">
            </div>

         </section>
         <!-- Productive Users Section -->

         <section class="productive-section">

            <div class="productive-title">Joined Thousands of Productive Users</div>
            <div class="all-data">
                <div class="data-3">
                     <div class="data">50K</div>
                     <div class="data-subtitle">Active Users</div>
                 </div>
                 <div class="data-3">
                    <div class="data">2M+</div>
                     <div class="data-subtitle">Focus Sessions</div>
                </div>
                <div class="data-3">
                     <div class="data">95%</div>
                     <div class="data-subtitle">Satisfaction Rate</div>
                 </div>
             </div>


         </section>

         <!-- Let’s Get In Touch Section  -->
        <section class="touch">

            <div class="let-section">
                <h1 class="section-title">Let’s Get in <br> Touch</h1>
            </div>

            <div class="touch-section">
                <form action="">
                    <div class="form1">
                    <label for="email">Email</label>
                    <input class="form-box" type="email" name="email" id="" placeholder="example@gmail.com">
                    </div>
                    <div class="form1>
                    <label for="name">Name</label>
                    <input class="form-box" type="text" name="name" id="" placeholder="Enter Your name">
                    </div>
                    <div class="form1>
                    <label for="massage">Message</label>
                    <textarea class="form-box" name="massage" id="" cols="40" rows="30" placeholder="Write your Message"></textarea>
                    </div>
                    <input class="btn-4 hov" type="submit" value="Get in Touch">
                </form>
            </div>
        </section>


    </main>




</body>
</html>
